<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <style>
    /body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .message-container {
      text-align: center;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      background-image: url("check-mark-verified.gif");
      background-size: cover;
      display: inline-block;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      color: #2ecc71;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div class="checkmark"></div>
    <p class="success-message">Authentication Successful!</p>
  </div>

  <script>
    
    setTimeout(function() {
      window.location.href = "https://www.instagram.com";
    }, 1000);
  </script>
</body>
</html>
